    <script>
        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;
        var sound = document.getElementById("sound");

        function togglePlay() {
            if (isPlaying) {
                myAudio.pause()
                sound.src = "images/mute2.png";
            } else {
                myAudio.play();
                sound.src = "images/lound2.png";
            }
        };
        myAudio.onplaying = function() {
            isPlaying = true;
        };
        myAudio.onpause = function() {
            isPlaying = false;
        };
    </script>
